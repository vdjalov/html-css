<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MovieDb</title>
    <!-- scripts -->
    <script src="https://kit.fontawesome.com/fd24c133af.js" crossorigin="anonymous"></script>

    <!-- links -->
    <link rel="stylesheet" href="./css/movieDbCss/style.css">

</head>
<body>
    <header>
        <div class="logo">MovieDB</div>
    </header>

    <main> 
        <section class="first-section">
            <img src="./img/task-three/Parasite.png" alt="movie-cover">
            <iframe
                src="https://www.youtube.com/embed/SEUXfv87Wpk">
            </iframe>
        </section>
        
        <section class="second-section">
            <div>
                <h3>Trending Now</h3>
            </div>
            <section class="second-section-images">
                <img src="./img/task-three/trending/fast-and-furious.jpg" alt="movie-cover">
                <img src="./img/task-three/trending/little-women.jpg" alt="movie-cover">
                <img src="./img/task-three/trending/the-gentlemen.jpg" alt="movie-cover">
                <img src="./img/task-three/trending/black-widow.jpg" alt="movie-cover">
            </section>
        </section>

        <section class="third-section">
            <div>
                <h3>All Time CLassics</h3>
            </div>
            <section class="third-section-images">
                <img src="./img/task-three/classics/godfather.jpg" alt="movie-cover">
                <img src="./img/task-three/classics/heat.jpg" alt="movie-cover">
                <img src="./img/task-three/classics/pearl-harbor.jpg" alt="movie-cover">
                <img src="./img/task-three/classics/shaw-redempsh.jpg" alt="movie-cover">
            </section>
        </section>
    </main>

    <footer>
        <div>
            <a href="#"><i class="fab fa-facebook-f"></i></a>
            <a href="#"><i class="fab fa-youtube-square"></i></a>
            <a href="#"><i class="fab fa-twitter"></i></a>
            <a href="#"><i class="fab fa-instagram-square"></i></a>
        </div>
        <div>
            &#169;2020 MovieDB Inc | Software University
        </div>
    </footer>

</body>
</html>
