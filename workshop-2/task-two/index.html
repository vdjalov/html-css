<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="page-wrapper">
        <header>
            <nav>
                <h1>The Christmas Blog</h1>
                <h4>Get yourself in the Christmas spirit with our magical articles</h4>
            </nav>
        </header>

        <main>
            <section class="first-section">
                <div class="first-section-first-div">
                    <img src="img/winter-wonderland.jpg" alt="winter wonderland">
                    <h4>
                        Turn your home into a Winter wonderland.
                    </h4>
                </div>
                <div class="first-section-second-div">
                    <div class="first-section-second-div-left">
                        <img src="img/desserts.jpg" alt="chocolate desserts">
                        <h4>10 holiday deserts no one can resist.</h4>
                    </div>
                    <div>
                        <img src="img/hot-chocolate.jpg" alt="hot chocolate">
                        <h4>The secret to the most delicious hot chocolate.</h4>
                    </div>
                </div>
            </section>

            <section class="second-section">
                <div>
                    <img src="img/wrap-like-a-pro.jpg" alt="chocolate desserts">
                    <img src="img/gifts-for-family.jpg" alt="hot chocolate">
                </div>
                <div>
                    <img src="img/christmas-party-royalty.jpg" alt="winter wonderland">
                </div>
            </section>

            <section class="third-section">
                    <img src="img/tree-decoration-ideas.jpg" alt="winter wonderland">
                    <img src="img/gingerbread-house.jpg" alt="chocolate desserts">
                    <img src="img/movies.png" alt="hot chocolate">
            </section>
        </main>
    </div>

</body>
</html>
